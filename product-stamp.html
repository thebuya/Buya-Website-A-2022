    <div id="progress">
        <span id="progress-value"><img src="./assets/svgs/backtotop" alt="" srcset=""></span>
    </div>








    <script>
        let calcScrollValue = () => {
            let scrollProgress = document.getElementById("progress");
            let progressValue = document.getElementById("progress-value");

            let pos = document.documentElement.scrollTop;
            let calcHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollValue = Math.round((pos * 100) / calcHeight);

            if (pos > 100) {
                scrollProgress.style.display = "grid";
                scrollProgress.style.right = "";
            } else {
                scrollProgress.style.display = "none";
                scrollProgress.style.right = "-4rem";
            }
            scrollProgress.addEventListener("click", () => {
                document.documentElement.scrollTop = 0;
            });
            scrollProgress.style.background = `conic-gradient(#000 ${scrollValue}%, #d7d7d7 ${scrollValue}%)`;
        };

        window.onscroll = calcScrollValue;
        window.onload = calcScrollValue;
    </script>
